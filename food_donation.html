<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>转专转 </title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 60px 40px;
            box-shadow: 0 25px 45px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: fadeInUp 1s ease-out;
            max-width: 800px;
            width: 90%;
        }

        .logo-container {
            margin-bottom: 40px;
            animation: bounceIn 1.5s ease-out;
        }

        .logo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.1) rotate(5deg);
        }

        .main-text {
            font-size: 3.5rem;
            font-weight: bold;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin-bottom: 30px;
            animation: textGlow 2s ease-in-out infinite alternate;
        }

        .recipient-name {
            display: inline-block;
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: rainbow 3s ease-in-out infinite;
            border-bottom: 3px solid #fff;
            padding-bottom: 10px;
            min-width: 200px;
        }

        .upload-area {
            margin-top: 40px;
            padding: 30px;
            border: 2px dashed rgba(255, 255, 255, 0.5);
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .upload-area:hover {
            border-color: #fff;
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-5px);
        }

        .upload-text {
            color: #fff;
            font-size: 1.2rem;
            margin-bottom: 15px;
        }

        input[type="file"] {
            display: none;
        }

        input[type="text"] {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 10px;
            padding: 15px 20px;
            font-size: 1.5rem;
            color: #fff;
            text-align: center;
            width: 100%;
            max-width: 400px;
            margin-top: 20px;
            backdrop-filter: blur(5px);
        }

        input[type="text"]::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        input[type="text"]:focus {
            outline: none;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        .floating-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .floating-element {
            position: absolute;
            opacity: 0.1;
            animation: float 6s ease-in-out infinite;
        }

        .floating-element:nth-child(1) { top: 10%; left: 10%; animation-delay: 0s; }
        .floating-element:nth-child(2) { top: 20%; right: 10%; animation-delay: 1s; }
        .floating-element:nth-child(3) { bottom: 10%; left: 20%; animation-delay: 2s; }
        .floating-element:nth-child(4) { bottom: 20%; right: 20%; animation-delay: 3s; }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bounceIn {
            0% {
                opacity: 0;
                transform: scale(0.3);
            }
            50% {
                opacity: 1;
                transform: scale(1.1);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes textGlow {
            from {
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            }
            to {
                text-shadow: 2px 2px 20px rgba(255, 255, 255, 0.5);
            }
        }

        @keyframes rainbow {
            0% { filter: hue-rotate(0deg); }
            100% { filter: hue-rotate(360deg); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        @media (max-width: 768px) {
            .main-text {
                font-size: 2.5rem;
            }
            .container {
                padding: 40px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="floating-elements">
        <div class="floating-element"></div>
        <div class="floating-element"></div>
        <div class="floating-element"></div>
        <div class="floating-element"></div>
    </div>

    <div class="container">
        <div class="logo-container">
            <img src="data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTIwIiBoZWlnaHQ9IjEyMCIgdmlld0JveD0iMCAwIDEyMCAxMjAiIGZpbGw9Im5vbmUiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+CjxjaXJjbGUgY3g9IjYwIiBjeT0iNjAiIHI9IjYwIiBmaWxsPSIjZmY2YjZiIi8+Cjx0ZXh0IHg9IjYwIiB5PSI3MCIgZm9udC1mYW1pbHk9IkFyaWFsIiBmb250LXNpemU9IjQwIiBmaWxsPSJ3aGl0ZSIgdGV4dC1hbmNob3I9Im1pZGRsZSI+8J+NjzwvdGV4dD4KPC9zdmc+" 
                 alt="" class="logo" id="logo">
        </div>

        <div class="upload-area" onclick="document.getElementById('logoUpload').click()">
            <div class="upload-text">抓 注转 </div>
            <input type="file" id="logoUpload" accept="image/*">
        </div>

        <h1 class="main-text">
             转专 注专 <span class="recipient-name" id="recipientName">_______</span>
        </h1>

        <input type="text" id="nameInput" placeholder="住 砖 拽" maxlength="50">
    </div>

    <script>
        const logoUpload = document.getElementById('logoUpload');
        const logo = document.getElementById('logo');
        const nameInput = document.getElementById('nameInput');
        const recipientName = document.getElementById('recipientName');

        logoUpload.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    logo.src = e.target.result;
                    logo.style.animation = 'bounceIn 1s ease-out';
                };
                reader.readAsDataURL(file);
            }
        });

        nameInput.addEventListener('input', function(e) {
            const name = e.target.value.trim();
            recipientName.textContent = name || '_______';
            
            if (name) {
                recipientName.style.animation = 'rainbow 2s ease-in-out infinite';
            }
        });

        // 住驻转 驻拽 拽住 
        setInterval(() => {
            recipientName.style.transform = 'scale(1.05)';
            setTimeout(() => {
                recipientName.style.transform = 'scale(1)';
            }, 200);
        }, 3000);
    </script>
</body>
</html>
